{% extends 'base.html' %}
{% load static %}
{% block title %}Strona Główna {% endblock %}
{% block content %}

<div class="container">
    <h1>{{ movie.title }}</h1>
    <img src="{{ movie.image.url }}" alt="{{ movie.title }}" class="film-poster">
    <div class="film-details">
        <p><strong>Premiera:</strong> {{ movie.release_at|date:"d-m-Y" }}</p>
        <p>
            <strong>Opis:</strong>
            <br>
            {{ movie.description }}
        </p>
    </div>
<a href="{% url 'purchase_ticket' movie.id %}" class="button">Kup Bilet</a>
</div>

{% endblock %}
